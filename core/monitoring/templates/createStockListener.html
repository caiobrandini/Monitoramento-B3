<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento B3</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'create_stock_listener/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300,700" rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav" class="navbar navbar-light bg-light justify-content-between">
            <a href="/" class="navbar-brand"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
            <div class="d-flex">
                <form class="form-inline" method="post" action="/auth/logout">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>

	<div class="errors-container">
		{% for error in errors %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Ops...</strong> {{error}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
	</div>

    <main class="form-container">
        <form method="post" action="/monitoring/create/">
            {% csrf_token %}
            <div class="form-group">
                <label for="stock_field">Ativo</label>
                <select class="form-control" id="stock_field" name="stock_name">
                    <option>PETR4</option>
                    <option>ITAU3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upper-limit">Limite Superior (R$)</label>
                <input type="number" id="upper-limit" name="upper_limit" class="form-control" placeholder="Ex.: 120,00">
            </div>
            <div class="form-group">
                <label for="inferior-limit">Limite inferior (R$)</label>
                <input type="number" id="inferior-limit" name="inferior_limit" class="form-control" placeholder="Ex.: 60,00">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Frequência de Monitoramento</label>
                <input type="number" class="form-control" name="frequency" placeholder="Ex.: 30">
                <small class="form-text text-muted">Informe a frequência de monitoramento em minutos</small>
            </div>
            <button type="submit" class="btn btn-success mt-2">Criar Monitoramento</button>
          </form>
    </main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
